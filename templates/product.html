{% extends "base.html" %}
    {% block head %}
    <title>Product {{product["name"]}}</title>
    {% endblock %}
{% block content %}
    <article class="box product">
        <h3><a href="{{base_url}}/product/{{product['id']}}.html">{{product["title"]}}</a></h3>
        <div class="price">{{product["price"]}}</div>
        <div class="short-description">{{product["description"]}}</div>
    </article>
{% endblock %}
